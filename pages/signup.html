<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshersJob â€“ Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --teal: #3aafc4;
      --teal-dark: #1a7a94;
      --teal-light: #e8f7fa;
      --slate: #4a6070;
      --dark: #1c2b35;
      --gray: #6b7f8c;
      --light: #f5f8fa;
      --white: #ffffff;
    }
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #e8f7fa 0%, #f0fbfe 50%, #d6f0f5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }

    .signup-wrapper {
      width: 100%;
      max-width: 520px;
      padding: 20px;
    }

    .signup-card {
      background: white;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      animation: fadeUp 0.6s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      margin-bottom: 24px;
    }

    .signup-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--dark);
      margin-bottom: 6px;
    }
    .signup-subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: var(--gray);
      margin-bottom: 28px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .form-group { margin-bottom: 16px; }
    .form-group label {
      display: block;
      font-weight: 700;
      font-size: 0.88rem;
      color: var(--slate);
      margin-bottom: 8px;
    }

    .input-wrap {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-wrap .input-icon {
      position: absolute;
      left: 14px;
      color: var(--gray);
      width: 18px; height: 18px;
      pointer-events: none;
    }
    .input-wrap input {
      width: 100%;
      padding: 13px 16px 13px 42px;
      border: 2px solid #dde4e8;
      border-radius: 12px;
      font-family: 'Nunito', sans-serif;
      font-size: 0.95rem;
      color: var(--dark);
      outline: none;
      transition: border-color 0.2s;
    }
    .input-wrap input:focus { border-color: var(--teal); }
    .input-wrap input::placeholder { color: #aab5bc; }

    /* Hide browser default eye icon */
    input::-ms-reveal { display: none; }
    input::-webkit-credentials-auto-fill-button { display: none; }

    .toggle-password {
      position: absolute;
      right: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--gray);
      display: flex;
      align-items: center;
      padding: 0;
    }
    .toggle-password:hover { color: var(--teal); }

    /* Password strength */
    .strength-bar {
      display: flex;
      gap: 4px;
      margin-top: 8px;
    }
    .strength-block {
      height: 4px;
      flex: 1;
      border-radius: 4px;
      background: #dde4e8;
      transition: background 0.3s;
    }
    .strength-text {
      font-size: 0.75rem;
      font-weight: 700;
      margin-top: 4px;
      color: var(--gray);
    }

    /* Terms */
    .terms {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 20px;
      font-size: 0.82rem;
      color: var(--gray);
      line-height: 1.5;
    }
    .terms input[type="checkbox"] {
      margin-top: 2px;
      accent-color: var(--teal);
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      cursor: pointer;
    }
    .terms a { color: var(--teal-dark); font-weight: 700; text-decoration: none; }
    .terms a:hover { text-decoration: underline; }

    .btn-signup {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--teal), var(--teal-dark));
      color: white;
      border: none;
      border-radius: 12px;
      font-family: 'Nunito', sans-serif;
      font-weight: 800;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 14px rgba(58,175,196,0.35);
    }
    .btn-signup:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(58,175,196,0.45); }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #dde4e8;
    }
    .divider span { font-size: 0.82rem; color: var(--gray); font-weight: 600; }

    .btn-google {
      width: 100%;
      padding: 12px;
      border: 2px solid #dde4e8;
      border-radius: 12px;
      background: white;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      font-size: 0.92rem;
      color: var(--dark);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s;
    }
    .btn-google:hover { border-color: var(--teal); background: var(--teal-light); }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.88rem;
      color: var(--gray);
    }
    .login-link a {
      color: var(--teal-dark);
      font-weight: 800;
      text-decoration: none;
    }
    .login-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<div class="signup-wrapper">
  <div class="signup-card">

    <!-- Logo -->
    <a href="../index.html" class="logo">
      <img src="../images/logo.png" height="120" alt="FreshersJob Logo">
    </a>

    <div class="signup-title">Create Your Account ðŸš€</div>
    <div class="signup-subtitle">Join 2.5 million freshers finding their dream jobs</div>

    <form onsubmit="handleSignup(event)">

      <!-- Name Row -->
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <div class="input-wrap">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <input type="text" id="firstName" placeholder="ABC" required autocomplete="off"/>
          </div>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <div class="input-wrap">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <input type="text" id="lastName" placeholder="DEF" required autocomplete="off"/>
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email Address</label>
        <div class="input-wrap">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
          <input type="email" id="email" placeholder="you@email.com" required autocomplete="off"/>
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label>Phone Number</label>
        <div class="input-wrap">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07A19.5 19.5 0 013.07 9.81a19.79 19.79 0 01-3.07-8.67A2 2 0 012 1h3a2 2 0 012 1.72c.127.96.361 1.903.7 2.81a2 2 0 01-.45 2.11L6.91 8.09a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0122 16.92z"/></svg>
          <input type="tel" id="phone" placeholder="+91 " required autocomplete="off"/>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <div class="input-wrap">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>
          <input type="text" id="password" placeholder="Create a strong password" required autocomplete="off" style="-webkit-text-security: disc;" oninput="checkStrength(this.value)"/>
          <button type="button" class="toggle-password" onclick="togglePassword('password')">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
          </button>
        </div>
        <div class="strength-bar">
          <div class="strength-block" id="s1"></div>
          <div class="strength-block" id="s2"></div>
          <div class="strength-block" id="s3"></div>
          <div class="strength-block" id="s4"></div>
        </div>
        <div class="strength-text" id="strengthText"></div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label>Confirm Password</label>
        <div class="input-wrap">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>
          <input type="text" id="confirmPassword" placeholder="Confirm your password" required autocomplete="off" style="-webkit-text-security: disc;"/>
          <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
          </button>
        </div>
      </div>

      <!-- Terms -->
      <div class="terms">
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a> of FreshersJob</label>
      </div>

      <button type="submit" class="btn-signup">Create My Account â†’</button>
    </form>

    <div class="divider"><span>or sign up with</span></div>

    <button class="btn-google">
      <svg width="20" height="20" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
      Continue with Google
    </button>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>

  </div>
</div>

<script>
// Toggle password visibility
function togglePassword(id) {
  const input = document.getElementById(id);
  if (input.style.webkitTextSecurity === "none") {
    input.style.webkitTextSecurity = "disc";
  } else {
    input.style.webkitTextSecurity = "none";
  }
}

// Password strength checker
function checkStrength(val) {
  const blocks = [
    document.getElementById("s1"),
    document.getElementById("s2"),
    document.getElementById("s3"),
    document.getElementById("s4")
  ];
  const text = document.getElementById("strengthText");

  let strength = 0;
  if (val.length >= 6) strength++;
  if (val.match(/[A-Z]/)) strength++;
  if (val.match(/[0-9]/)) strength++;
  if (val.match(/[^A-Za-z0-9]/)) strength++;

  const colors = ["#e53935", "#f5a623", "#3aafc4", "#2d8a4e"];
  const labels = ["Weak", "Fair", "Good", "Strong ðŸ’ª"];

  blocks.forEach(function(b, i) {
    b.style.background = i < strength ? colors[strength - 1] : "#dde4e8";
  });

  text.textContent = val.length > 0 ? (labels[strength - 1] || "") : "";
  text.style.color = strength > 0 ? colors[strength - 1] : "#6b7f8c";
}

// Handle signup
async function handleSignup(e) {
  e.preventDefault();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirmPassword").value;

  if (password !== confirm) {
    alert("Passwords do not match!");
    return;
  }

  try {
    const res = await fetch("http://localhost:5000/api/auth/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        first_name: document.getElementById("firstName").value,
        last_name: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        password: password,
        role: "candidate"
      })
    });

    const data = await res.json();

    if (res.ok) {
      alert("Account created successfully! ðŸŽ‰");
      window.location.href = "choose-role.html";
    } else {
      alert(data.message);
    }
  } catch (err) {
    alert("Server error! Make sure backend is running.");
  }
}
</script>

</body>
</html>
